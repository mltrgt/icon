<html>

<head>
    <meta charset="utf-8">
    <title>
        <%= fontName %>
    </title>
    <link href="css/<%= fontName %>.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto');
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background: #f9f9f9
        }

        body>h1 {
            color: #424242;
            margin: 1em 0
        }

        .glyph {
            padding: 0
        }

        .glyph>li {
            display: inline-block;
            margin: .3em .2em;
            width: 10em;
            height: 8em;
            background: #f9f9f9;
            border-radius: .5em;
            position: relative
        }

        .glyph>li span:first-child {
            display: block;
            margin-top: .1em;
            font-size: 3em;
            line-height: 0;
            color: #424242
        }

        .glyph-name {
            font-size: .8em;
            color: #424242;
            display: block
        }
    </style>
</head>

<body>
    <h1><%= fontName %></h1>
    <ul class="glyph">
        <% _.each(glyphs, function(glyph) { %>
            <li>
                <span class="<%= className %>-<%= glyph.name %>"></span>
                <!-- <span class="char"><%= String.fromCodePoint(glyph.codepoint) %></span> -->
                <span class="glyph-name"><%= className + '-' + glyph.name %></span>
                <!-- <span class="glyph-codepoint"><%= glyph.codepoint.toString(16).toUpperCase() %></span> -->
            </li>
            <% }); %>
    </ul>
</body>

</html>
