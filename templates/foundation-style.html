<html>

<head>
    <meta charset="utf-8">
    <title>
        <%= fontName %>
    </title>
    <link href="css/<%= fontName %>.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto');
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background: #f9f9f9
        }

        body>h1 {
            color: #424242;
            margin: 1em 0.5em 0;
            font-size: 2em
        }

        body>h2 {
            color: #424242;
            margin: 1em 0;
            font-size: 1em;
            text-align: center
        }

        h3 {
            color: #919191;
            margin: 0.5em 0;
            font-size: 0.8em;
            text-align: center
        }

        .glyph {
            padding: 0
        }

        .glyph>li {
            display: inline-block;
            margin: .3em .2em;
            width: 10em;
            height: 8em;
            background: #f9f9f9;
            border-radius: .5em;
            position: relative
        }

        .glyph>li span:first-child {
            display: block;
            margin-top: .1em;
            font-size: 3em;
            line-height: 0;
            color: #424242
        }

        .glyph-name {
            font-size: .8em;
            color: #424242;
            display: block
        }

        input {
            width: 440px;
            height: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            text-align: center;
            font-size: 14px;
        }

        .footer {
            text-align: center;
            color: #aaa;
            font-size: 14px;
            padding: 15px 0;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <h1><%= fontName %></h1>
    <h3>Iconfont for mailtarget.co</h3>
    <br>
    <h2>Embed using CSS</h2>
    <p>
        <input type="text" value="https://cdn.jsdelivr.net/mltrgt-icon/0.1/css/mltrgt-icon.min.css" readonly="">
    </p>
    <h2>Example</h2>
    <p>
        <input type="text" value="&lt;span class=&quot;mt-emoji&quot;&gt;&lt;/span&gt;" readonly="">
    </p>
    <br>
    <ul class="glyph">
        <% _.each(glyphs, function(glyph) { %>
            <li>
                <span class="<%= className %>-<%= glyph.name %>"></span>
                <span class="glyph-name"><%= className + '-' + glyph.name %></span>
            </li>
            <% }); %>
    </ul>
    <br>
    <div class="footer">with â™¡ </div>
</body>

</html>
